 cal_exploration.1.title: "The First Circumnavigation"
 cal_exploration.1.desc: "Our fleet set sail to find a sea route to Kalimdor. Ghastly winds took them far further north-west. The icy waters were treacherous and when they finally reached land once again, the captain wept with joy. Once it arrived at our port it became the first ship to circumnavigate Azeroth."
 cal_exploration.1.option.a: "We are the first to circumnavigate Azeroth!"
 
 cal_exploration.2.title: "Circumnavigation of Azeroth"
 cal_exploration.2.desc: "We are not the first to have managed to circumnavigate Azeroth, but nevertheless it is a great feat and it will be celebrated throughout the land! "
 cal_exploration.2.option.a: "A fabulous feat, even if we were not the first..."