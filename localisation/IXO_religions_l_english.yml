 # Elune
 HOLY_SITE_4781_DESC: "Darnassus is the greatest city of the night elves, housing the leaders of both the druids and the faithful of Elune. It is carefully guarded by Sentinels, ancient protectors, and ancients of war."
 HOLY_SITE_5667_DESC: "Built ages ago by the night elves, this ancient shrine dedicated to the wilderness spirit Aessina lies in the midst of a forest glade in Ashenvale's heart. The shrine is a clear forest pool with a statue of Aessina, standing beside it, clothed only in ivy. Dryads are known to visit the shrine to venerate her."
 HOLY_SITE_6015_DESC: "The world tree Nordrassil is the lifeblood of the Night Elf civilization. It is the source of their immortality, and without it the Night Elves would be left adrift."
 HOLY_SITE_5055_DESC: "The bastion of Night Elves in the south, Cenarion Hold, has held back the Silithid threat for millenia."
 HOLY_SITE_5300_DESC: "The home of the Highborne, exiled after the War of Ancients, they have made Dire Maul their new bae of operations. Whilst their former betrayal of the Night Elf people has caused much animosity, their knowledge is indispensable."
 
 # Titan Worship
 HOLY_SITE_2159_DESC: "Ulduar is the biggest titan-forged complex on Azeroth. Situated in the Storm Peaks, it notably encompasses the Halls of Stone, the Halls of Lightning, and the prison of the Old God Yogg-Saron."
 HOLY_SITE_5050_DESC: "Behind the corrupted, dusty lands beneath of Silithus, one of the most sacred places in Azeroth lies, called Chamber of Heart. Here, the strongest heroes of Azeroth communicate with Azeroth."
 HOLY_SITE_3207_DESC: "Uldaman is an ancient Titan vault that has laid buried deep within the earth since the world's creation. Legends say Titans created first troggs here, and kept their recordings in the facility."
 HOLY_SITE_4921_DESC: "Temple of Uldum is a well-guarded titan facility which holds a dangerous artifact called Coffer of Promise. This device is allegedly capable of wipe out entire planet in case of unrecoverable corruption."
 HOLY_SITE_3703_DESC: "Uldir was a titan research and quarantine facility where the titans conducted experiments on the Old Gods and dissected them to try to understand them. Instead, they ended up creating another Old God: G'huun."
 
